<body>
	<div class="wrapper" data-theme="c" data-role="dialog">
		<div data-role="header" data-theme="b">
			<h1>Add a Class</h1>
		</div>
		<div class="ui-content" data-transition="slideup" data-role="content">
			<label for="classnameinput">Name</label>
			<input type="text" class="classnameinput" name="classnameinput" />
			
			<label for="classstarttimeinput">Start Time</label>
			<input type="text" class="classstarttimeinput" data-role="datebox" data-options='{"mode": "timebox"}' name="classstarttimeinput" />

			<label for="classendtimeinput">End Time</label>
			<input type="text" class="classendtimeinput" data-role="datebox" data-options='{"mode": "timebox"}' name="classendtimeinput" />
			<fieldset data-role="controlgroup">
        		<legend>Day:</legend>
        		<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" class="a">
        		<label for="radio-choice-v-2a">A</label>
        		<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" class="b">
        		<label for="radio-choice-v-2b">B</label>
    		</fieldset>
			<div data-role="button" class="finalizeadd">Add</div>
		</div>
	</div>
	<script src="http://datejs.googlecode.com/svn/trunk/build/date-en-US.js"></script>
	<script src="js/classlist.js"></script>
	<script src="js/io.js"></script>
	<script src="js/add.js"></script>
	<script src="js/date.js"></script>
</body>
