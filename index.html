<body>

	<div class="wrapper" data-role="page">
		<div class="headbar" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
			<img src="img/time-32-shade.png" alt="logo" style="float: left; margin-top: 8px; margin-left: 10px" />
			<h1 style="display: block; float: left; margin-left: 10px">ClassTra<span style="font-size: 10px !important">j</span>Q</h1>
			<div class="ui-btn-right" style="width: 220px">
				<div data-role="controlgroup" style="margin-top: 0px" class="ui-btn-right maincontrols" data-type="horizontal">
					<div data-role="button" data-theme="a" style="width: 50px;" class="switch switchbutton" data-mini="true">A</div>
					<div data-role="button" class="addbutton" data-icon="plus" data-iconpos="notext"></div>
					<div data-role="button" class="menubutton" data-icon="grid" data-iconpos="notext"></div>
				</div>
			</div>
			
		</div>
		<div class="mainarea" data-role="content">
			<ul class="classlist" data-role="listview" data-split-icon="delete"></ul>
			<div class="debug"></div>
		</div>
		<div class="footbar" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<h1 class="currenttime">6:66 AM</h1>
			<div class="ui-btn-right">
				<span class="user" style="display: block; margin-top: 8px; margin-right: 12px">USER</span>
			</div>
		</div>

		<div data-role="popup" class="menupop ui-content" data-position-to=".menubutton">
			<ul data-role="listview" class="menulist">
				<li><a class="logout">Logout</a></li>
				<li><a class="switch">Switch Day</a></li>
			</ul>
		</div>

		

		<div class="errorpop ui-content" data-role="popup">
			<p>Invalid input.</p>
			<div class="closeerror" data-role="button">Okay</div>
		</div>
	</div>
